<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!--The border-color attribute of the iframe tag doesn't have to be red, I just made it red so that you can see how the iframe moves-->
    <!--You may notice that after all of the text is gone, the iframe box is still there -->
    <!--It doesn't really matter because there's no reason for the iframe on your site to get that small anyways, and if it needed to be removed, there's a different way to do that-->
    <style>
        iframe{
            border-width: 1px;
            border-color: red;
        }
    </style>
    <script>
        
        function resizeIFrame(obj){
            // This is the function from stack overflow that you originally found, but with a slight offset because for some reason the iframe border was overlapping the text
            // It shouldn't matter since 1. There's no reason for the iframe on your site to get that small and 2. You don't see it
            obj.height = 35 + (obj.contentWindow.document.body.scrollHeight) + 'px'
            obj.width = 10 + (obj.contentWindow.document.body.scrollWidth) + 'px'
            
            // This line makes the whole thing run. It updates the animation every frame, which causes the border to have the smooth movement.
            window.requestAnimationFrame(()=> resizeIFrame(obj))
        }
    </script>
</head>
<body>
    <!--The width and height here don't really mean anything since they're getting changed anyway-->
    <!--The resizeIFrame(this) function passes an argument "this", which passes the <iframe> tag to the function
        This is useful because then I can access different attributes about it-->
    <iframe id="temp123" src="./index2.html" width="1000" height="1000" scrolling="no" onload="resizeIFrame(this)"></iframe>

</body>
</html>
